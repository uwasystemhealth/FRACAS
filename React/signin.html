    <div class="topimg">
        <h1>FRACAS<br>SIGN IN</h1>
    </div>
    <h1 class="w" style="margin-top: 40px; text-align: center;">Sign in</h1>
    <div class="loginbox w">
        <span class="icon">
            <img src="img/icon/注册.png" alt="">
        </span>
        <h4 style="color:rgb(20, 137, 233,0.6); text-align: center; font-size: 30px;">Welcome!</h4>
        <p style="color: rgb(119, 119, 119); text-align: center; font-size: 17px;">Sign in to your account</p>
        <div class="inpbox w">
            <div class="inp">
                <span>*Name</span>
                <br>
                <input type="text" placeholder="Please enter your name" id="name">
            </div>
            <div class="inp">
                <span>*E-mail</span>
                <br>
                <input type="text" placeholder="Please enter your Email" id="ema">
            </div>
            <div class="inp">
                <span>*Password</span>
                <br>
                <input type="text" placeholder="Please enter your Password" id="pas">
            </div>
            <button id="btn">Log in</button>
            <script>
                var name1=document.getElementById("name");
                var ema=document.getElementById("ema");
                var pas=document.getElementById("pas");
                var btn=document.getElementById("btn");

                btn.onclick=function(){
                    //普通人账号
                    if(name1.value=="" || pas.value=="" || ema.value==""){
                        alert("请填写注册信息")
                    }else{
                        window.location.href='userdashboard.html';
                        // console.log(name1.value);
                    }
                }
            </script>
            <span class="s1">forgot password?</span>
            <span class="s2"><a href="login.html">Have an account</a></span>
        </div>
    </div>
